<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .active {
            background-color: #f87171;
            color: white;
        }
    </style>

</head>

<body class="w-11/12 mx-auto">
    <nav class="flex justify-between pt-4 pb-5 border-b-2 items-center">
        <div><img class="w-[150px]" src="./Assests/Logo.png" alt=""></div>
        <div>
            <label class="input input-bordered flex items-center gap-2">
                <input id="search-input" type="text" class="grow" placeholder="Search" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
            </label>
        </div>
        <div><button class="btn btn-error text-white text-lg">Sort by view</button></div>
    </nav>
    <main>
        <div id="category-container" class="flex gap-5 justify-center py-5">
            <div>
                <button id="btn-all" onclick="handleAllVideos()"
                    class="btn hover:text-white hover:bg-red-400">All</button>
            </div>
        </div>

        <section id="loader" class="py-10 text-center hidden">
            <span class="loading loading-infinity loading-lg"></span>
        </section>
        <!-- For All categories Videos -->
        <section id="videos-container" class="grid grid-cols-4 gap-5 py-5 ">
            <!-- cards -->

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="video_details" class="modal">

        </dialog>
        <!-- Scripts -->
        <script src="scripts/index.js"></script>

</body>

</html>
